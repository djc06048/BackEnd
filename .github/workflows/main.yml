name: Build and Deploy to EC2

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grand execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Test
        run: ./gradlew clean test build
